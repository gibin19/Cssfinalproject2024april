<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Soul Store</title>
    <link rel="stylesheet" href="contact.css">
    <!-- Link to your CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Dreaming+Outloud+Pro&display=swap" rel="stylesheet">
    <!-- Link to the Dreaming Outloud Pro font -->
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="IMG/nike-logo.jpeg" alt="Soul Store Logo">
                <h3>SOUL STORE</h3>
            </a>
        </div>
        <div class="header-text">
            <h1>JUST DO IT</h1>
        </div>
        <nav>
            <label>
                <span class="menu"> <span class="hamburger"></span> </span>
                <menu>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="./about.html">About</a></li>
                        <li><a href="./product.html">Products</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </menu>
            </label>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            
            <div class="video-container">
                
                <video autoplay loop muted class="video-bg">
                    <source src="4_5832390589525556980.mp4" type="video/mp4">
                    <!-- Include alternative video formats for cross-browser compatibility -->
                    Your browser does not support the video tag.
                </video>
               
                <div class="container">
                    <h2>Contact Us</h2>
                    <p>Have questions or want to place an order? Reach out to us!</p>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit">Send</button>
                    </form>
                    <div class="phone">
                        <p>Phone: 7007-123-123</p>
                        <p>Email: soulstore@gmail.com</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section class="bottom-footer">
            <p>&copy; 2024 Soul Store. All rights reserved.</p>
        </section>
    </footer>
</body>
</html>
